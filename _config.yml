    - https://twitter.com/ChaitanyaPramod
    - https://www.linkedin.com/in/ChaitanyaPramod/
    - https://github.com/ChaitanyaPramod

analytics:
  provider: google-universal
  google:
    tracking_id: UA-29122928-4

author:
