title: blog.chaitanyapramod.com
email: iam@chaitanyapramod.com
description: >- # this means to ignore newlines until "baseurl:"
   
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.chaitanyapramod.com"
twitter_username: ChaitanyaPramod
github_username: ChaitanyaPramod

# Build settings
markdown: kramdown
destination: doc
theme: minimal-mistakes-jekyll

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: ture
      read_time: true
      comments: true
      related: true

paginate: 10
paginate_path: /page:num/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - CNAME
  - LICENSE
