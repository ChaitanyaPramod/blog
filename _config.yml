description: >- # this means to ignore newlines until "baseurl:"
   
url: "https://chaitanyapramod.com"
baseurl: "" # the subpath of your site, e.g. /blog

twitter_username: ChaitanyaPramod
github_username: ChaitanyaPramod

# Build settings
destination: docs
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "contrast"
title_separator: "|"

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: single
      comments: true
      related: true
      permalink: /blog/:title
  -
    scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

paginate: 10
paginate_path: /page:num/

comments:
  provider: disqus
  disqus:
    shortname: chaitanyapramod

atom_feed:
  path: https://feeds.feedburner.com/ChaitanyaPramod

search: true
search_full_content: true

twitter:
  username: ChaitanyaPramod
facebook:
  username: ChaitanyaPramod

social:
